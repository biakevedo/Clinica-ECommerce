spring.application.name=api

# configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=153379@

# schema padrão
spring.jpa.properties.hibernate.default_schema=ecommerce

# configurando o hibernate, a gente faz por segurança, vai validar se o banco de dados tem as mesmas coisas da api, se bate
spring.jpa.hibernate.ddl-auto=validate

# mostrar sql gerado pelo jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

